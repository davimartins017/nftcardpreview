<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="estilo/style.css">
</head>
<body>

  <main>

    <picture>
      <img id="etherium-img" src="images/image-equilibrium.jpg" alt="imagem nft etherium">
    </picture>

    <section class="content-1">
      <h1>Equilibrium #3429</h1>
  
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
  
    <section class="content-2">

      <img id="etherium-icon-img" src="images/icon-ethereum.png" alt="simbolo etherium">
      <p id="valor">0.041 ETH</p>

      <img id="clock-icon-img" src="images/icon-clock.png" alt="">
      <p id="time">3 days left</p>

    </section>
    
    <section class="content-3">
      <img id="jules-img" src="images/image-avatar.png" alt="foto de jules wyvern">

      <p>Creation of <span style="color: white;">Jules Wyvern</span></p>
    </section>
  </main>
  
</body>
</html>
